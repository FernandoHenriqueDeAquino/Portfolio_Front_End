<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição de Professor</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark grey background */
            color: white;
            display: flex;
            flex-direction: column; /* Stack header and form */
            align-items: center;
            min-height: 100vh; /* Allow full height of the viewport */
            justify-content: flex-start; /* Align the content to the top */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Title/Header styling */
        header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: #ff7f32; /* Bright orange for the title */
        }

        /* Form container styles */
        section {
            background-color: #333; /* Darker grey for form background */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px; /* Limit the form's width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Soft shadow around the form */
            margin-bottom: 20px; /* Add some spacing between the form and bottom */
            overflow-y: auto; /* Enable vertical scrolling if content overflows */
        }

        /* Label and input field styles */
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
            color: #fff;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222; /* Dark background for input fields */
            color: white;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        select {
            background-color: #222; /* Matching the dark grey */
        }

        /* Button style */
        button[type="submit"] {
            background-color: #ff7f32; /* Orange button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #e66b2b; /* Slightly darker orange when hovered */
        }

        /* Responsive design: mobile view */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            section {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem; /* Smaller header for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de Inscrição de Professor</h1>
    </header>

    <section>
        <form action="" id="form" name="form">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required> <br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required> <br>

            <label for="idade">Idade: </label>
            <input type="number" name="idade" id="idade" required> <br>

            <label for="materia">Matéria: </label>
            <select name="materia" id="materia" required>
                <option value="portugues">Português</option>
                <option value="matematica">Matemática</option>
                <option value="historia">História</option>
                <option value="artes">Artes</option>
            </select> <br>

            <label for="turnos">Turnos disponíveis:</label> <br>
            <input type="checkbox" name="manha" id="manha">
            <label for="manha">Manhã</label> <br>
            <input type="checkbox" name="tarde" id="tarde">
            <label for="tarde">Tarde</label> <br>
            <input type="checkbox" name="noite" id="noite">
            <label for="noite">Noite</label> <br>

            <label for="escolaridade">Escolaridade:</label>
            <select name="escolaridade" id="escolaridade" required>
                <option value="superiorcompleto">Ensino Superior Completo</option>
                <option value="cursandomestrado">Cursando Mestrado</option>
                <option value="mestradocompleto">Mestrado Completo</option>
                <option value="cursandodoutorado">Cursando Doutorado</option>
                <option value="doutoradocompleto">Doutorado Completo</option>
            </select> <br>

            <label for="descricao">Breve Descrição do Candidato: </label>
            <textarea name="descricao" id="descricao" maxlength="200">Seu texto aqui</textarea> <br>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
